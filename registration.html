<!Doctype HTML>
<head>
<title>
Registration Form
</title>
</head>
<style>
background-color:lightblue;
color:white;
</style>
<body>
<form>
<label>Firstname:</label>
<input type="text" value="" size="15"/><br> <br>
<label>Lastname:</label>
<input type="text" value="" size="15"/><br> <br>
<div>
    <label>
        Course:
        </label>
        <select >
        <option value="Course">Course</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="Communication">Communication</option>
        <option value="Cse">Cse</option>
        </select>
        <br><br>
</div>
<label>
Gender:
</label>
<br>
<input type="radio" name="gender"/>Male<br>
<input type="radio" name="gender"/>Female<br>
<input type="radio" name="gender"/>other<br>
<label>
Hobbies:
</label><br>
<input type="checkbox" name="Programming"/>Programming<br>
<input type="checkbox" name="Cricket"/>Cricket<br>
<input type="checkbox" name="Football"/>Football<br>
<input type="checkbox" name="Reading"/>Reading<br><br>
<label>
Phone:
</label>
<input type="text" name="phone" size="10"><br><br>
Address:<br>
<textarea cols="80" rows="5" value="address"></textarea><br><br>
Email:
<input type="email" id="email" name="email"><br>
<br><br>
Password:
<input type="Password" id="pass" name="pass"><br>
<br><br>
<input type="Submit" value="Submit">
<input type="Reset" value="Reset">
</form>
</body>
</html>
